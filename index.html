<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Multi Step Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- Add this in the head section of your HTML file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Participant's Data From</h1>
    </header>
    <div class="content">
      <div class="content__inner">
        <div class="container">
          <h2 class="content__title">
            Click on steps or 'Prev' and 'Next' buttons
          </h2>
        </div>
        <div class="container overflow-hidden">
          <div class="multisteps-form">
            <div class="row">
              <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress">
                  <button
                    class="multisteps-form__progress-btn js-active"
                    type="button"
                    title="User Info"
                  >
                    Personal Info
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Address"
                  >
                    Work Experience
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Order Info"
                  >
                    Academic Record
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Message"
                  >
                    Training Record
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-8 m-auto">
                <form class="multisteps-form__form">
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Your Personal Info</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Name in capital letters"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Father's Name capital letters"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-12">
                          <label class="mb-2 mr-3">Gender</label>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gender"
                              id="male"
                              value="male"
                            />
                            <label class="form-check-label" for="male"
                              >Male</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gender"
                              id="female"
                              value="female"
                            />
                            <label class="form-check-label" for="female"
                              >Female</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Date of birth -->
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <label class="mb-2 mr-3">Date of birth</label>
                          <div class="form-check form-check-inline">
                            <input
                              class="multisteps-form__input form-control"
                              type="date"
                              name="dob"
                            />
                          </div>
                        </div>

                        <!-- Domicile -->
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Domicile"
                            name="domicile"
                          />
                        </div>
                      </div>

                      <!-- Cnic and relegion -->
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Cnic No"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Religion"
                          />
                        </div>
                      </div>

                      <!-- Cadre/Ex Cadre -->

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-12">
                          <div class="row">
                            <div class="col-sm-4">
                              <label class="mb-2 mr-3">Cadre/Ex-Cadre</label>
                            </div>
                            <div class="col-sm-8">
                              <input
                                class="multisteps-form__input form-control"
                                type="text"
                              />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-12">
                          <label class="mb-2 mr-3"
                            >Current Designation with Department along with date
                            of posting</label
                          >
                        </div>
                        <div class="col-12 col-sm-12">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                          />
                        </div>
                      </div>

                      <!-- Martial Status -->

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-12">
                          <label class="mb-2 mr-3">Martial Status</label>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="m_status"
                              id="married"
                              value="married"
                            />
                            <label class="form-check-label" for="married"
                              >Married</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="m_status"
                              id="unmarried"
                              value="unmarried"
                            />
                            <label class="form-check-label" for="unmarried"
                              >Unmarried</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="m_status"
                              id="widowed"
                              value="widowed"
                            />
                            <label class="form-check-label" for="widowed"
                              >Widowed</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="m_status"
                              id="divorced"
                              value="divorced"
                            />
                            <label class="form-check-label" for="divorced"
                              >Divorced</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Children -->
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-12">
                          <div class="row">
                            <div class="col-sm-12">
                              <label class="mb-2 mr-3">Children</label>
                            </div>
                            <div class="col-sm-12">
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-check form-check-inline">
                                    <label class="form-check-label mr-4"
                                      >Son(s)</label
                                    >
                                    <input
                                      class="form-check-input"
                                      type="text"
                                    />
                                  </div>
                                </div>

                                <div class="col-sm-6">
                                  <div class="form-check form-check-inline">
                                    <label class="form-check-label mr-4"
                                      >Daugther(s)</label
                                    >
                                    <input
                                      class="form-check-input"
                                      type="text"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>

                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Your Work Experience</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label ml-2"
                            >Details of work experience prior to joining
                            Cadre/Ex-Cadre Service (if any)</label
                          >
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Name of post/work"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Name of Department/organization"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4">From</label>
                            <input
                              class="form-check-input form-control"
                              type="date"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4">To</label>
                            <input
                              class="form-check-input form-control"
                              type="date"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-9">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4"
                              >Details of Appointment of Service
                              (Cadre/Ex-Cadre)</label
                            >
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input form-control"
                              type="text"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label"
                            >Details of work experience since joining
                            Cadre/Ex-Cadre Service</label
                          >
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Name of post/work"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Name of Department/organization"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4">From</label>
                            <input
                              class="form-check-input form-control"
                              type="date"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4">To</label>
                            <input
                              class="form-check-input form-control"
                              type="date"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label ml-2"
                            >Details of Field training/ attachments (if
                            any)</label
                          >
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Details of Attachment"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Name of Department/organization"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4">From</label>
                            <input
                              class="form-check-input form-control"
                              type="date"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label mr-4">To</label>
                            <input
                              class="form-check-input form-control"
                              type="date"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <div class="form-check form-check-inline">
                            <div class="row">
                              <div class="col-sm-6">
                                <label class="form-check-label mr-4"
                                  >Present Gross Pay Rs</label
                                >
                              </div>

                              <div class="col-sm-6">
                                <input
                                  class="form-check-input form-control"
                                  type="text"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-3">
                          <label class="form-label">Official Address</label>
                        </div>
                        <div class="col-sm-9">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label">Residential Address:</label>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-3">
                          <label class="form-label">Present Address</label>
                        </div>
                        <div class="col-sm-9">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-3">
                          <label class="form-label"
                            >Permanent Address (if-any)</label
                          >
                        </div>
                        <div class="col-sm-9">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label">Contact Information:</label>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Office"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Residence"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Cell No"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Whatsapp No"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Valid gmail id"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label"
                            >Brief description of Responsibilities of present
                            post</label
                          >
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <textarea class="form-control"></textarea>
                        </div>
                      </div>

                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>

                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Academic Record</h3>
                    <div class="multisteps-form__content">
                      <div class="panel panel-default">
                        <div class="panel-heading mb-3">
                          Educational Qualifications (from Matriculation to date
                          starting with the latest one)
                        </div>
                        <!-- Panel body -->
                        <div class="panel-body">
                          <div id="education_fields"></div>
                          <div class="row">
                            <div class="col-sm-3 nopadding">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="degree"
                                  name="degree[]"
                                  value=""
                                  placeholder="Degree/Diploma"
                                />
                              </div>
                            </div>

                            <!-- 2nd -->
                            <div class="col-sm-3 nopadding">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="subject"
                                  name="subject[]"
                                  value=""
                                  placeholder="Subject"
                                />
                              </div>
                            </div>

                            <!-- 3rd -->
                            <div class="col-sm-3 nopadding">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="institution"
                                  name="institution[]"
                                  value=""
                                  placeholder="Institution"
                                />
                              </div>
                            </div>

                            <!-- 4th -->

                            <div class="col-sm-3 nopadding">
                              <div class="form-group">
                                <div class="input-group">
                                  <input
                                    class="form-control"
                                    id="year"
                                    name="year[]"
                                    placeholder="year"
                                  />
                                  <div class="input-group-btn">
                                    <button
                                      class="btn btn-success"
                                      type="button"
                                      onclick="education_fields();"
                                    >
                                      <i
                                        class="fa fa-plus"
                                        aria-hidden="true"
                                      ></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- End -->
                            <div class="clear"></div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button
                            class="btn btn-primary js-btn-prev"
                            type="button"
                            title="Prev"
                          >
                            Prev
                          </button>
                          <button
                            class="btn btn-primary ml-auto js-btn-next"
                            type="button"
                            title="Next"
                          >
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Training Record</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label"
                            >Training (s) received:</label
                          >
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-sm-12">
                          <label class="form-label">In Pakistan:</label>
                        </div>
                      </div>

                      <div class="panel-body">
                        <div id="training_fields_pak"></div>
                        <div class="row">
                          <div class="col-sm-4 nopadding">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                id="course_name"
                                name="course_name[]"
                                value=""
                                placeholder="Name of course"
                              />
                            </div>
                          </div>

                          <!-- 2nd -->
                          <div class="col-sm-2 nopadding">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                id="from"
                                name="from[]"
                                value=""
                                placeholder="From"
                              />
                            </div>
                          </div>

                          <!-- 3rd -->
                          <div class="col-sm-2 nopadding">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                id="to"
                                name="to[]"
                                value=""
                                placeholder="To"
                              />
                            </div>
                          </div>

                          <!-- 4th -->

                          <div class="col-sm-4 nopadding">
                            <div class="form-group">
                              <div class="input-group">
                                <input
                                  class="form-control"
                                  id="institution"
                                  name="institution[]"
                                  placeholder="Name of institution"
                                />
                                <div class="input-group-btn">
                                  <button
                                    class="btn btn-success"
                                    type="button"
                                    onclick="training_fields_pak();"
                                  >
                                    <i
                                      class="fa fa-plus"
                                      aria-hidden="true"
                                    ></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- End -->
                          <div class="clear"></div>
                        </div>
                      </div>

                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="function.js"></script>
  </body>
</html>
